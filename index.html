<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="theme.css">

</head>

<body>
    <script src="jquery.js"></script>    

    <div id="calculator">
    
        <div id="screen">
            <div id="input-output">0</div>
        </div>
        
        <div class="row" id="row-1">
            <div class="entry-button big-screen big-screen-row-1">(</div>
            <div class="entry-button big-screen">)</div>
            <div class="entry-button big-screen">mc</div>
            <div class="entry-button big-screen">m+</div>
            <div class="entry-button big-screen">m-</div>
            <div class="entry-button big-screen">mr</div>

            <div class="entry-button" id="reset-button">AC</div>
            <div class="entry-button" id="make-negative-button">+/-</div>
            <div class="entry-button" id="percent-button">%</div>
            <div class="entry-button orange-operators" id="division-button">&divide;</div>
        </div>
        
        <div class="row" id="row-2">
            <div class="entry-button big-screen">2<sup>nd</sup></div>
            <div class="entry-button big-screen">x<sup>2</sup></div>
            <div class="entry-button big-screen">2<sup>3</sup></div>
            <div class="entry-button big-screen">x<sup>y</sup></div>
            <div class="entry-button big-screen">e<sup>x</sup></div>
            <div class="entry-button big-screen">10<sup>x</sup></div>            
            
            <div class="entry-button white-buttons" id="number-7">7</div>
            <div class="entry-button white-buttons" id="number-8">8</div>
            <div class="entry-button white-buttons" id="number-9">9</div>
            <div class="entry-button orange-operators" id="multiplication-button">&times;</div>
        </div>
        
        <div class="row" id="row-3">
            <div class="entry-button big-screen">1/x</div>
            <div class="entry-button big-screen">&radic;x</div>
            <div class="entry-button big-screen">&#8731;x</div>
            <div class="entry-button big-screen"><sup>y</sup>&radic;x</div>
            <div class="entry-button big-screen">ln</div>
            <div class="entry-button big-screen">log<sub>10</sub></div>
            
            <div class="entry-button white-buttons" id="number-4">4</div>
            <div class="entry-button white-buttons" id="number-5">5</div>
            <div class="entry-button white-buttons" id="number-6">6</div>
            <div class="entry-button orange-operators" id="subtract-button">&minus;</div>
        </div>        
    
        <div class="row" id="row-4">
            <div class="entry-button big-screen">x!</div>
            <div class="entry-button big-screen">sin</div>
            <div class="entry-button big-screen">cos</div>
            <div class="entry-button big-screen">tan</div>
            <div class="entry-button big-screen">e</div>
            <div class="entry-button big-screen">EE</div>            
            
            <div class="entry-button white-buttons" id="number-1">1</div>
            <div class="entry-button white-buttons" id="number-2">2</div>
            <div class="entry-button white-buttons" id="number-3">3</div>
            <div class="entry-button orange-operators" id="add-button">+</div>
        </div>
        
        <div class="row" id="row-5">
            <div class="entry-button big-screen">Rad</div>
            <div class="entry-button big-screen">sinh</div>
            <div class="entry-button big-screen">cosh</div>
            <div class="entry-button big-screen">tanh</div>
            <div class="entry-button big-screen">&#120587;</div>
            <div class="entry-button big-screen">Rand</div>            
            
            <div class="entry-button white-buttons" id="number-0">0</div>
            <div class="entry-button white-buttons" id="decimal-point">.</div>
            <div class="entry-button orange-operators" id="calculate-button">=</div>
        </div>        
        
    
    </div>

<script src="script.js"></script>
</body>



</html>
